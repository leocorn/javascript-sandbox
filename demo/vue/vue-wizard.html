<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <!-- viewport is important for responsive view -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Vue Wizard Demo Page</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <link rel='stylesheet' href='/bower_components/font-awesome/css/font-awesome.css'/>

  <link rel="stylesheet" href="vue-wizard.css">

  <!-- load Vue.js development version -->
  <script src="https://unpkg.com/vue"></script>

  <style>
    /* Show it is fixed to the top */
    body {
      /*min-height: 75rem;*/
      padding-top: 4.5rem;
    }
  </style>

</head>

<body>
<nav class="navbar navbar-toggleable-md navbar-inverse fixed-top bg-inverse">
  <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <a class="navbar-brand" href="#">Vue.js Wizard</a>
  <div class="collapse navbar-collapse" id="navbarCollapse">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Link</a>
      </li>
      <li class="nav-item">
        <a class="nav-link disabled" href="#">Disabled Link</a>
      </li>
    </ul>
    <form class="form-inline mt-2 mt-md-0">
      <input class="form-control mr-sm-2" type="text" placeholder="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
  </div>
</nav>

<div class="container">
  <div id="app">
    <step-navigation :steps="steps" :currentstep="currentstep">
    </step-navigation>

    <div v-if="currentstep == 1">
        <h1>User Details</h1>
        <div class="form-group">
            <label class="h4" class="h4" for="inputFirstName">First name:</label>
            <input type="text" class="form-control" id="inputFirstName" placeholder="Enter first name">
        </div>
        <div class="form-group">
            <label class="h4" for="inputLastName">Last name:</label>
            <input type="text" class="form-control" id="inputLastName" placeholder="Enter last name">
        </div>
        <div class="form-group">
            <label class="h4" for="inputEmail">Email address:</label>
            <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label class="h4" for="inputPassword">Password:</label>
            <input type="password" class="form-control" id="inputPassword" placeholder="Password">
        </div>
        <div class="form-group">
            <label class="h4" for="inputCellphone">Cellphone:</label>
            <input type="tel" class="form-control" id="inputCellphone" placeholder="Enter Cellphone">
        </div>
        <div class="form-group">
            <label class="h4" for="inputCity">City:</label>
            <input type="text" class="form-control" id="inputCity" placeholder="Enter city">
        </div>
        <div class="form-group">
            <label class="h4" for="inputAgeGroup">Age Group:</label>
            <select class="form-control" id="inputAgeGroup">
              <option value="Below 25">Below 25</option>
              <option value="25-29">25-29</option>
              <option value="30-34">30-34</option>
              <option value="35-39">35-39</option>
              <option value="40-44">40-44</option>
              <option value="45 above">45 above</option>
            </select>
        </div>
        <div class="form-group">
            <label class="h4" for="inputUserCategory">Are you?:</label>
            <select class="form-control" id="inputUserCategory">
              <option value="a">First time buyer</option>
              <option value="b">Bought house before</option>
              <option value="c">Just evaluating this service</option>
            </select>
        </div>
        <div class="form-group">
            <label class="h4" for="inputFamilyStatus">Family status:</label>
            <select class="form-control" id="inputFamilyStatus">
              <option value="Single">Single (no kids)</option>
              <option value="couple">Couple (no kids)</option>
              <option value="yonungkids">Family with young kids</option>      
              <option value="youth">Family with youth</option>
              <option value="old">Older family</option>
            </select>
        </div>
        <div class="form-group">
            <label class="h4" for="inputBuyingStage">Where are you in byuing stage?:</label>
            <select class="form-control" id="inputBuyingStage">
              <option value="A">Initial stage - researching</option>
              <option value="B">Qualifying and preparing</option>
              <option value="C">Actively shopping</option>
              <option value="D">Just evaluating this service</option>
            </select>
        </div>
    </div>

    <div v-if="currentstep == 2">
        <h1>Step 2</h1>
        <div class="form-group">
            <label class="h4" for="exampleSelect1">Example select</label>
            <select class="form-control" id="exampleSelect1">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
        </div>
    </div>

    <div v-if="currentstep == 3">
        <h1>Step 3</h1>
        <div class="form-group">
            <label class="h4" for="exampleTextarea">Example textarea</label>
            <textarea class="form-control" id="exampleTextarea" rows="4"></textarea>
        </div>
        <div class="form-group">
            <label class="h4" for="exampleInputFile">File input</label>
            <input type="file" class="form-control-file" id="exampleInputFile" aria-describedby="fileHelp">
            <small id="fileHelp" class="form-text text-muted">This is some placeholder block-level help text for the above input. It's a bit lighter and easily wraps to a new line.</small>
        </div>
    </div>

    <step v-for="step in steps" :currentstep="currentstep" :key="step.id" :step="step" :stepcount="steps.length" @step-change="stepChanged">
    </step>

  </div>
</div>

        <script type="x-template" id="step-navigation-template">
            <ol class="step-indicator">
                <li v-for="step in steps" is="step-navigation-step" :key="step.id" :step="step" :currentstep="currentstep">
                </li>
            </ol>
        </script>

        <script type="x-template" id="step-navigation-step-template">
            <li :class="indicatorclass">
                <div class="step"><i :class="step.icon_class"></i></div>
                <div class="caption d-none d-sm-block"><span v-text="step.title"></span></div>
            </li>
        </script>

        <script type="x-template" id="step-template">
            <div class="step-wrapper" :class="stepWrapperClass">
                <button class="btn btn-primary" @click="lastStep" v-if="notFirstStep">
                    Back
                </button>
                <button class="btn btn-primary" v-if="laststep">
                    Submit
                </button>
                <button class="btn btn-primary" v-else @click="nextStep" :disabled="laststep">
                    Next
                </button>
            </div>
        </script>

<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

<!-- the js file has to be at the bottom. -->
<script src="vue-wizard.js"></script>
</body>
</html>

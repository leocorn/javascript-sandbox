<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>animate demo</title>
  <link rel='stylesheet' href='/bower_components/bootstrap/dist/css/bootstrap.min.css'/>
  <link rel='stylesheet' href='/bower_components/font-awesome/css/font-awesome.css'/>

  <script src='/bower_components/jquery/dist/jquery.min.js'></script>
  <script src='/bower_components/bootstrap/dist/js/bootstrap.min.js'></script>

  <script src='/bower_components/d3/d3.js'></script>
  <script src='/bower_components/d3-cloud/build/d3.layout.cloud.js'></script>
  <script src='/bower_components/jquery/dist/jquery.min.js'></script>
  <script src='/bower_components/angular/angular.min.js'></script>

  <script>
jQuery(document).ready(function($) {
var fill = d3.scale.category20();

var layout = d3.layout.cloud()
    .size([330, 505])
    .words([
      "Hello", "world", "normally", "you", "want", "more", "words",
      "than", "this"].map(function(d) {
      return {text: d, size: 10 + Math.random() * 90, test: "haha"};
    }))
    .padding(5)
    .rotate(function() { return ~~(Math.random() * 2) * 90; })
    .font("Impact")
    .fontSize(function(d) { return d.size; })
    .on("end", draw);

layout.start();

function draw(words) {
  d3.select("#cloud-one").append("svg")
      .attr("width", layout.size()[0])
      .attr("height", layout.size()[1])
    .append("g")
      .attr("transform", "translate(" + layout.size()[0] / 2 + "," + layout.size()[1] / 2 + ")")
    .selectAll("text")
      .data(words)
    .enter().append("text")
      .style("font-size", function(d) { return d.size + "px"; })
      .style("font-family", "Impact")
      .style("fill", function(d, i) { return fill(i); })
      .attr("text-anchor", "middle")
      .attr("transform", function(d) {
        return "translate(" + [d.x, d.y] + ")rotate(" + d.rotate + ")";
      })
      .text(function(d) { return d.text; });
}
});
  </script>
</head>
<body>
  <div class="container">
    <!-- page header -->
    <div class="page-header">
      <div class="row">
        <div class="col-md-7">
          <h1 class="">Search Result Demo Page</h1> 
        </div>

        <div class="col-md-5" style="border: 0px red solid">
          <h1>
            <div class="input-group"
                 role="group" aria-label="...">
              <input class="form-control"
                     placeholder="Search All"
                     id="query-right"/>
            </div>
          </h1>
        </div>
      </div>
    </div>

    <!-- Search bar -->
    <div class="container container-fluid bar-search bg-muted">
    <div class="row" id="search-bar">
      <div class="col-md-8">
      </div>

      <div class="col-md-4">
        <div class="panel panel-success">
          <div class="panel-heading">
            Search Filters
          </div>
        </div>
        <div class="panel-body">
          <div id="cloud-one"></div>
        </div>
      </div>
    </div>
    </div>
</body>
</html>

<html ng-app="uiDemo">
  <head>
    <title>Demo Search Result Page</title>

    <link rel='stylesheet' href='/bower_components/bootstrap/dist/css/bootstrap.min.css'/>
    <link rel='stylesheet' href='/bower_components/font-awesome/css/font-awesome.css'/>

    <link rel='stylesheet' href='/bower_components/jquery-ui/themes/base/jquery-ui.css'/>
    <link rel='stylesheet' href='/bower_components/jquery-ui-bootstrap/jquery.ui.theme.css'/>

    <script src='/bower_components/jquery/dist/jquery.min.js'></script>
    <script src='/bower_components/jquery-ui/jquery-ui.min.js'></script>
    <script src='/bower_components/bootstrap/dist/js/bootstrap.min.js'></script>
    <script src='/bower_components/angular/angular.min.js'></script>

    <script src='/src/jquery/livesearch-advanced.js'></script>
    <script src='/src/jquery/searchStrap.js'></script>
    <script>
// this will replace the code in controller.js
var simpleTest = angular.module('uiDemo', []);

jQuery(document).ready(function($) {
    $('#query-right').liveSearch({
        searchResult: {
            url: '/demo/jquery/search-result-demo.html',
            queryName: 'searchterm'
        },
        maxItems : 6,
        filterOptions: [
            {label: 'Current Blog', value: 'site: current'},
            {label: 'All Blogs', value: ''},
            {label: 'All Wiki', value: 'site: wiki'},
            {label: 'Tickets', value: 'site: "tickets"'}
        ]
    });

    $('#search-input').searchStrap({
        searchUrl: '/advancedsearch',
        itemsPerPage: 5,
        searchButton: 'sizing-addon'
    });
});
    </script>

    <style>
    .list-group-item {
        border: 0px;
    }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- page header -->
      <div class="page-header">
        <div class="row">
          <div class="col-md-7">
            <h1 class="">Search Result Demo Page</h1> 
          </div>

          <div class="col-md-5" style="border: 0px red solid">
            <h1>
              <div class="input-group"
                   role="group" aria-label="...">
                <input class="form-control"
                       placeholder="Search All"
                       id="query-right"/>
              </div>
            </h1>
          </div>
        </div>
      </div>

      <!-- Search bar -->
      <div class="container container-fluid bar-search bg-muted">
      <div class="row">
        <div class="col-md-8">

          <h4 class="pull-left">Search Logo: </h4>

          <div class="input-group"
               role="group" aria-label="...">
            <input type="text" class="form-control"
                   placeholder="Find something"
                   id="search-input"
                   aria-describedby="sizing-addon"/>
            <span class="input-group-btn">
              <button class="btn btn-default"
                 type="button"
                 id="sizing-addon">
                <i class="fa fa-search text-primary"></i>
                Search
              </button>
            </span>
          </div>
        </div>
        <div class="col-md-4">
          <div class="pull-right">
             <a class="btn btn-primary">
                <i class="fa fa-gear"></i>
                Settings
             </a>
          </div>
        </div>
      </div>
      </div>

      <!-- search result -->
      <div id="search-result"> 
        <ul class="list-group">
          <li class="list-group-item">
            <div>
              <h4>
                <a href="item.url" style="padding: 0;">
                  The title.
                </a>
              </h4>
              <small class="text-muted">SITE</small>
              <p>
                item.description 
              </p>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>

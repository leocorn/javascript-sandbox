<html ng-app="uiDemo">
  <head>
    <title>Demo Search Result Page</title>

    <link rel='stylesheet' href='/bower_components/bootstrap/dist/css/bootstrap.min.css'/>
    <link rel='stylesheet' href='/bower_components/font-awesome/css/font-awesome.css'/>

    <link rel='stylesheet' href='/bower_components/jquery-ui/themes/base/jquery-ui.css'/>
    <link rel='stylesheet' href='/bower_components/jquery-ui-bootstrap/jquery.ui.theme.css'/>

    <script src='/bower_components/jquery/dist/jquery.min.js'></script>
    <script src='/bower_components/jquery-ui/jquery-ui.min.js'></script>
    <script src='/bower_components/bootstrap/dist/js/bootstrap.min.js'></script>
    <script src='/bower_components/angular/angular.min.js'></script>

    <script src='/src/jquery/searchStrap.js'></script>
    <script>
// this will replace the code in controller.js
var simpleTest = angular.module('uiDemo', []);

jQuery(document).ready(function($) {
    $('#query-right').searchStrap();
});
    </script>

    <style>
    .list-group-item {
        border: 0px;
    }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="page-header">
        <h1>Hello Google Search!</h1>

        <div class="input-group col-md-6"
             role="group" aria-label="...">
          <input type="text" class="form-control"
                 placeholder="Find something"
                 id="query-right"
                 aria-describedby="sizing-addon"/>
          <span class="input-group-addon bg-info"
                id="sizing-addon">
            <i class="fa fa-search text-primary"></i>
            Search
          </span>
        </div>
      </div>

      <div id="search-result"> 
        <ul class="list-group">
          <li class="list-group-item">
            <div>
              <h4>
                <a href="item.url" style="padding: 0;">
                  The title.
                </a>
              </h4>
              <small class="text-muted">SITE</small>
              <p>
                item.description 
              </p>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>

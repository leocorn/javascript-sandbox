<html ng-app="uiDemo">
  <head>
    <title>Demo jQuery UI</title>

    <link rel='stylesheet' href='/bower_components/bootstrap/dist/css/bootstrap.min.css'/>
    <link rel='stylesheet' href='/bower_components/font-awesome/css/font-awesome.css'/>

    <link rel='stylesheet' href='/bower_components/jquery-ui/themes/base/jquery-ui.css'/>
    <link rel='stylesheet' href='/bower_components/jquery-ui-bootstrap/jquery.ui.theme.css'/>

    <script src='/bower_components/jquery/dist/jquery.min.js'></script>
    <script src='/bower_components/jquery-ui/jquery-ui.min.js'></script>
    <script src='/bower_components/bootstrap/dist/js/bootstrap.min.js'></script>
    <script src='/bower_components/angular/angular.min.js'></script>

    <script src='/src/jquery/ui-autocomplete.js'></script>
    <script>
// this will replace the code in controller.js
var simpleTest = angular.module('uiDemo', []);

jQuery(document).ready(function($) {
    $('#query-right').liveSearch();
});
    </script>
  </head>
  <body>
    <div class="container">
      <header class="row">
        <div class="col-md-6">
          <div class="page-header">
            <h1>Try button on right side</h1>
          </div>
        </div>

        <div class="col-md-6" style="margin-top:35px;">

          <div class="input-group ui-front"
               role="group" aria-label="...">
            <input type="text" class="form-control"
                   placeholder="Find something"
                   id="query-right"/>
            <div class="input-group-btn">
              <button type="button" class="btn btn-success">
                <span class="glyphicon glyphicon-search"></span>
                All
              </button>
              <button type="button" 
                      class="btn btn-success dropdown-toggle" 
                      data-toggle="dropdown" 
              >
                <span class="caret"></span>&nbsp;
                <span class="sr-only">Toggle Dropdown</span>
              </button>
              <ul class="dropdown-menu dropdown-menu-right">
                <li><a href="#">All</a></li>
                <li><a href="#">Current Site</a></li>
                <li><a href="#">Current Section</a></li>
              </ul>
            </div><!-- /btn-group -->

          </div>

        </div>
      </header>

    </div>
  </body>
</html>

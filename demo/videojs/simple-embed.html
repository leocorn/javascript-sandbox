<html>
<head>
  <title>Demo the video.js simple case</title>

  <link rel='stylesheet' href='/node_modules/video.js/dist/video-js.css'/>

  <script src='/node_modules/video.js/dist/video.js'></script>
</head>

<body>

  <h2>Simple video by using video tag smaller size</h2>

  <video id="my-video-smaller" class="video-js" controls preload="auto" 
   width="320"
  poster="http://vjs.zencdn.net/v/oceans.png" data-setup="{}">
    <source src="http://vjs.zencdn.net/v/oceans.mp4" type='video/mp4'>
    <p class="vjs-no-js">
      To view this video please enable JavaScript, and consider upgrading to a web browser that
      <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
    </p>
  </video>

  <h2>Simple video by using video tag</h2>

  <video id="my-video" class="video-js" controls preload="auto" width="640" height="264"
  poster="http://vjs.zencdn.net/v/oceans.png" data-setup="{}">
    <source src="http://vjs.zencdn.net/v/oceans.mp4" type='video/mp4'>
    <p class="vjs-no-js">
      To view this video please enable JavaScript, and consider upgrading to a web browser that
      <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
    </p>
  </video>

  <h2>Simple video by using video tag different size</h2>

  <video id="my-video-bigger" class="video-js" controls preload="auto" width="860"
  poster="http://vjs.zencdn.net/v/oceans.png" data-setup="{}">
    <source src="http://vjs.zencdn.net/v/oceans.mp4" type='video/mp4'>
    <p class="vjs-no-js">
      To view this video please enable JavaScript, and consider upgrading to a web browser that
      <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
    </p>
  </video>
</body>
</html>

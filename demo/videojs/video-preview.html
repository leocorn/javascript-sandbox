<html>
<head>
  <title>Demo Video Preview Plugin</title>

  <link rel='stylesheet' href='/bower_components/bootstrap/dist/css/bootstrap.min.css'/>
  <link rel='stylesheet' href='/bower_components/font-awesome/css/font-awesome.css'/>
  <link rel='stylesheet' href='/bower_components/video.js/dist/video-js.css'/>

  <script src='/bower_components/video.js/dist/video.js'></script>
  <script src='/bower_components/jquery/dist/jquery.min.js'></script>
  <script src='/bower_components/bootstrap/dist/js/bootstrap.min.js'></script>

  <script src='/src/jquery/video-preview.js'></script>
<script>
jQuery(document).ready(function($) {

  $('#previewtab').videoPreview();

  $('#preview').on('click', function() {

    // get the source, width, height
    var source = $('#inputSource').val();
    var width = $('#inputWidth').val();
    console.log(width);
    var height = $('#inputHeight').val();

    // preparing the video tag.
    var video = '<video \n' +
      '    id="my-video" class="video-js" \n' +
      '    controls preload="auto" width="' + width + '" \n' +
      '    height="' + height + '" \n' +
      '    poster="http://vjs.zencdn.net/v/oceans.png" \n' +
      '    data-setup="{}">\n' +
      '  <source src="' + source + '" type="video/mp4">\n' +
      '</video>';

    // replace the "#the-video" div.
    $('#the-video').html(video);
    var code = String(video).replace(/&/g, '&amp;').replace(/</g, '&lt;')
    $('#embed-code').html(code);

    // we need destroy the existing video.js object.
    var player = videojs('my-video').dispose();
    // load video.js by id of the video tag.
    videojs("my-video", {}, function() {
    });
  });
});
</script>
</head>

<body>
<div class="container">
  <div class="page-header">
    <div class="row">
      <div class="col-md-7">
        <h1 class="">videoPreview jQuery Plugin Demo Page</h1> 
      </div>
    </div>
  </div>

  <!-- nav tabs -->
  <ul class="nav nav-tabs" role="tablist">
    <li role="presentation" class="active">
      <a href="#previewtab" aria-controls="previewtab" role="tab"
         data-toggle="tab"
      >Preview</a>
    </li>
    <li role="presentation">
      <a href="#embedcode" aria-controls="embedcode" role="tab"
         data-toggle="tab"
      >Embed Code</a>
    </li>
  </ul>

  <!-- tab panes -->
<div class="tab-content">

  <div class="row tab-pane active" id="previewtab" role="tabpanel">

  </div> <!-- end of row previewtab -->

  <div class="tab-pane" id="embedcode" role="tabpanel">
    <div>
    <h2>Embed Code:</h2>
    <pre><code id="embed-code"></code></pre>
    </div>
  </div>

</div> <!-- end of tab-content->

</div>
</body>

</html>

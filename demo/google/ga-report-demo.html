<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Hello Analytics Reporting API V4</title>
  <meta name="google-signin-client_id" content="279696884112-r02aupomgt1o91mfrg1fltj5ls6nvbhf.apps.googleusercontent.com">
  <meta name="google-signin-scope" content="https://www.googleapis.com/auth/analytics.readonly">
</head>
<body>

<h1>Hello Analytics Reporting API V4</h1>

<p>
  <!-- The Sign-in button. This will run `queryReports()` on success. -->
  <div class="g-signin2" data-onsuccess="showMessage"></div>
</p>

<p>
  View ID: <input id="view-id" type="text" value="41055556"/><br/>
  Set the date range. All dates are inclusive.<br/>
  Start Date: <input id="start-date" type="text" value="2017-03-18"/>
  End Date: <input id="end-date" type="text" value="2017-03-18"/><br/>
  Page Token: <input id="page-token" type="text" value="0"/><br/>
  <button id="query">Query</button>
</p>

<p>
<!-- The API response will be printed here. -->
<textarea cols="80" rows="20" id="query-output"></textarea>
</p>

<textarea cols="40" rows="5" id="input-one"></textarea>
<textarea cols="40" rows="5" id="input-two"></textarea>
<button id="merge">Merge</button>

<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<script type="text/javascript" src="/src/google/report-demo.js"></script>
<!-- Load the JavaScript API client and Sign-in library. -->
<script src="https://apis.google.com/js/client:platform.js"></script>

</body>
</html>

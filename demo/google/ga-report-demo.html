<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Hello Analytics Reporting API V4</title>
  <meta name="google-signin-client_id" content="279696884112-r02aupomgt1o91mfrg1fltj5ls6nvbhf.apps.googleusercontent.com">
  <meta name="google-signin-scope" content="https://www.googleapis.com/auth/analytics.readonly">
</head>
<body>

<h1>Hello Analytics Reporting API V4</h1>

<p>
  <!-- The Sign-in button. This will run `queryReports()` on success. -->
  <div class="g-signin2" data-onsuccess="queryReports"></div>
</p>

<!-- The API response will be printed here. -->
<textarea cols="80" rows="20" id="query-output"></textarea>

<script>
  // Replace with your view ID.
  var VIEW_ID = '41055556';

  // Query the API and print the results to the page.
  function queryReports() {
    gapi.client.request({
      path: '/v4/reports:batchGet',
      root: 'https://analyticsreporting.googleapis.com/',
      method: 'POST',
      body: {
        reportRequests: [
          {
            viewId: VIEW_ID,
            // page size set how many rows to return.
            // maxium is 10,000 for page path dimension
            pageSize: 10000,
            dateRanges: [
              {
                startDate: '2013-02-25',
                endDate: '2013-02-25'
              }
            ],
            metrics: [
              {
                expression: 'ga:sessions'
              },
              {
                expression: 'ga:pageviews'
              }
            ],
            dimensions: [
              {
                name: 'ga:pagePath'
              }
            ]
            // ,
            // dimensionFilterClauses: [{
            //   operator: "OR",
            //   filters: [
            //     {
            //       dimensionName: "ga:pagePath",
            //       not: false,
            //       operator: "REGEXP",
            //       expressions: [
            //         "^/(mnr|naturalresources)"
            //       ]
            //     }
            //   ]
            // }]
          }
        ]
      }
    }).then(displayResults, console.error.bind(console));
  }

  function displayResults(response) {
    var rows = response.result.reports[0].data.rows;
    console.log(rows.length);
    var pages = [];
    for(var i = 0; i < rows.length; i++) {
      var aRow = rows[i];
      // page has structure: [path, sessions, pageviews]
      pages.push([aRow.dimensions[0],
                  parseInt(aRow.metrics[0].values[0]),
                  parseInt(aRow.metrics[0].values[1])]);
    }
    // sort the pages by pageviews..
    pages = pages.sort(function(a, b) {
        // sort by size of the site.
        return b[2] - a[2];
    });

    var formattedJson = JSON.stringify(pages, null, 2);
    document.getElementById('query-output').value = formattedJson;
  }
</script>

<!-- Load the JavaScript API client and Sign-in library. -->
<script src="https://apis.google.com/js/client:platform.js"></script>

</body>
</html>
